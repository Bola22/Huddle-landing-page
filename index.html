<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/cb1a4ae35a.js" crossorigin="anonymous"></script>
  <style>
    
    
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <section class="hero">
    <div class="left-col">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="right-col">
      <h2 class="title">Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
    </div>
  </section>
  
  <section class="bu">
    <ul>
      <li><i class="fa-brands fa-facebook"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </section>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Animashaun Basit</a>.
    </p>
  </footer>
</body>
</html>
